<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>로그인 홈 화면</h2>
  </div>
  <h8 class="mb-3" th:text="|로그인: ${member.userId}|">로그인 사용자 이름</h8>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="button"
              th:onclick="|location.href='@{/posts}'|">
        게시판으로 이동
      </button>
    </div>
    <p></p>
    <div class="col">
      <form th:action="@{/logout}" method="get">
        <button class="w-100 btn btn-dark btn-lg"
                th:onclick="|location.href='@{/logout}'|" type="submit" formmethod="get">
          로그아웃
        </button>
      </form>
    </div>
  </div>
  <hr class="my-4">

  <div class="row">
    <div class="col">
      <form th:action="@{/members/{memberId}/delete(memberId=${member.id})}" method="post">
        <button class="btn btn-secondary float-end"
                th:onclick="|location.href='@{/members/{memberId}/delete(memberId=${member.id})'|" type="submit" formmethod="post">
          회원탈퇴
        </button>
      </form>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
