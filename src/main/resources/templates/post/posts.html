<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="col">
    <button class="w-100 btn btn-secondary btn-lg" type="button"
            th:onclick="|location.href='@{/}'|">
        홈
    </button>
    <p></p>
    <button class="w-100 btn btn-secondary btn-lg" type="button"
            th:onclick="|history.back(-1);|">
        뒤로
    </button>
<div class="container" style="max-width: 600px">
    <h4 class="mb-3" th:text="|로그인: ${member.userId}|">로그인 사용자 이름</h4>
    <div class="py-5 text-center">
        <h2 >게시글 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/posts/new/form}'|"
                    type="button" >게시글 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>  순서  </th>
                <th>  제목  </th>
                <th>  작성자  </th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a href="post.html" th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.id}">  순서</a></td>
                <td><a href="post.html" th:href="@{|/posts/${post.id}|}" th:text="${post.title}">  제목</a></td>
                <td th:text="${post.member.userId}">  작성자</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->


</body>
</html>
