<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/templates/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h4 class="mb-3" th:text="|로그인: ${member.userId}|">로그인 사용자 이름</h4>

    <form action="post.html" th:action th:object="${post}" method="post">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" name="title" id="title" placeholder="제목을 입력">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <!--/*@thymesVar id="content" type=""*/-->
            <textarea class="form-control" row="100" th:field="*{content}" name="content" id="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>


</body>
</html>
