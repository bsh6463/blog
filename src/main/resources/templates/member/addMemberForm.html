<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-secondary" type="button" th:onclick="|location.href='@{/}'|">홈</button>
    <button class="btn btn-secondary" type="button" th:onclick="|history.back(-1);|">뒤로</button>
  </div>
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form action="" th:action th:object="${member}" method="post">

    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{userId}" class="form-control">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control">
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control">
    </div>
    <div>
      <label for="name">email</label>
      <input type="text" id="email" th:field="*{email}" class="form-control">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
      </div>
      <p></p>
      <div class="col">
        <button class="w-100 btn btn-dark btn-lg"
                onclick="location.href='members.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
