<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="col">
  <div class="col">
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-secondary" type="button" th:onclick="|location.href='@{/}'|">홈</button>
      <button class="btn btn-secondary" type="button" th:onclick="|history.back(-1);|">뒤로</button>
    </div>
</div>
<div>
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>userId</th>
      <th>이름</th>
      <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${member.id}">id</td>
      <td th:text="${member.userId}">userId</td>
      <td th:text="${member.name}">name</td>
      <td th:text="${member.email}">email</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
